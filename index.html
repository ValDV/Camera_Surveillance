<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra de Surveillance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 20px;
        }

        .layout {
            display: flex;
            justify-content: space-between;
        }

        .port-controls, .language-controls, .zoom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .port-controls {
            width: 30%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .direction-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            margin-top: 20px; /* Descendre les boutons directionnels */
        }

        .direction-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

            .direction-grid button {
                width: 100px;
                height: 50px;
                text-align: center;
                border-radius: 5px;
                border: 1px solid #0078d7;
                background-color: #fef6e4;
                font-size: 14px;
            }

        .language-controls {
            align-items: flex-start;
            margin-bottom: 20px; /* Remonte la section langue */
        }

        .zoom-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .zoom-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            height: 150px;
            width: 20px;
        }

        button, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0078d7;
            font-size: 14px;
            text-align: center;
        }

        button {
            background-color: #cceeff;
            color: #0078d7;
            font-weight: bold;
        }

        select {
            background-color: #eef9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caméra de Surveillance</h1>
        <div class="layout">
            <!-- Contrôle du port -->
            <div class="port-controls">
                <label for="port">Sélection du port</label>
                <select id="port">
                    <option>COM 1</option>
                </select>
                <button>Ouvrir le port</button>
                <span>Statut port : Ouvert</span>
                <div class="buttons">
                    <button>Allumer</button>
                    <button>Initialiser</button>
                    <button>Mode Automatique</button>
                </div>
            </div>
            <!-- Contrôle directionnel -->
            <div class="direction-controls">
                <div class="direction-grid">
                    <div></div>
                    <button>Monter</button>
                    <div></div>
                    <button>Gauche</button>
                    <div></div>
                    <button>Droite</button>
                    <div></div>
                    <button>Descendre</button>
                </div>
            </div>
            <!-- Contrôle langue et zoom -->
            <div>
                <div class="language-controls">
                    <label for="language">Changer la langue</label>
                    <select id="language">
                        <option>Français</option>
                        <option>Anglais</option>
                    </select>
                </div>
                <div class="zoom-controls">
                    <label for="zoom">Zoom</label>
                    <input id="zoom" class="zoom-slider" type="range" min="0" max="100" value="50">
                    <div>0%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
